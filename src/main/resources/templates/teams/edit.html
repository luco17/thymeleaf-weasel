<!DOCTYPE html>
<html
  layout:decorate="~{layout/layout}"
  th:with="activeMenuItem='teams'"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <title>Teams</title>
  </head>
  <body>
    <div layout:fragment="page-content">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 md:px-8">
        <h1
          class="text-2xl font-semibold text-gray-900"
          th:text="${editMode?.name() == 'UPDATE'} ? 'Edit team' : 'Create team'"
        >
          Create team
        </h1>
      </div>
      <div class="mx-auto max-w-7xl px-4 sm:px-6 md:px-8">
        <div class="py-4">
          <div class="bg-white px-4 py-5 shadow sm:rounded-lg sm:p-6">
            <form
              enctype="multipart/form-data"
              id="team-form"
              method="post"
              th:action="${editMode?.name() == 'UPDATE'} ? @{/teams/{id}(id=${team.id})} : @{/teams/create}"
              th:object="${team}"
            >
              <div>
                <div th:replace="~{fragments/forms :: fieldErrors}"></div>
                <div
                  class="mt-6 grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-6"
                >
                  <input
                    th:fild="*{version}"
                    th:if="${editMode?.name() == 'UPDATE'}"
                    type="hidden"
                  />
                  <div
                    th:replace="~{fragments/forms :: textinput(labelText='Team name', fieldName='teamName', cssClass='sm:col-span-3')}"
                  ></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
