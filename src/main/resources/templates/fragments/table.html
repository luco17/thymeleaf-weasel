<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <body>
    <table>
      <thead>
        <tr>
          <th
            class="border-b border-gray-200 bg-gray-50 px-6 py-3 text-left text-xs font-medium uppercase leading-4 tracking-wider text-gray-500"
            th:classappend="${hideOnMobile ? 'hidden sm:table-cell' : ''}"
            th:fragment="header(title)"
            th:text="${title}"
            th:with="hideOnMobile=${hideOnMobile?:false}"
          >
            Header title
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td
            class="px-6 py-4 text-sm leading-5 text-gray-500"
            th:classappend="|${primary?'font-medium text-gray-900':''} ${hideOnMobile?'hidden sm:table-cell':''}|"
            th:fragment="data(contents)"
            th:text="${contents}"
            th:with="primary=${primary?: false}, hideOnMobile=${hideOnMobile?:false}"
          >
            Table Data Contents
          </td>

          <td
            class="whitespace-nowrap px-6 py-4 text-right text-sm font-medium leading-5"
            th:fragment="dataWithLink(linkText, linkUrl)"
          >
            <a
              class="text-indigo-600 hover:text-red-600"
              th:href="${linkUrl}"
              th:text="${linkText}"
              >Edit</a
            >
          </td>
          <td>bla</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
