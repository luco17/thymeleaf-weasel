<html xmlns:th="http://www.thymeleaf.org">
  <!--Mobile sidebar-->
  <div
    aria-modal="true"
    class="relative z-40 lg:hidden"
    role="dialog"
    th:fragment="mobile"
    x-show="isVisible()"
  >
    <!--
      Off-canvas menu backdrop, show/hide based on off-canvas menu state.
      Entering: "transition-opacity ease-linear duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "transition-opacity ease-linear duration-300"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div
      class="fixed inset-0 bg-gray-600 bg-opacity-75"
      x-cloak
      x-show="isVisible()"
      x-transition:enter="transition-opacity ease-linear duration-300"
      x-transition:enter-end="opacity-100"
      x-transition:enter-start="opacity-0"
      x-transition:leave="transition-opacity ease-linear duration-300"
      x-transition:leave-end="opacity-0"
      x-transition:leave-start="opacity-100"
    ></div>

    <div class="fixed inset-0 z-40 flex">
      <!--
                                                                Off-canvas menu, show/hide based on off-canvas menu state.
                                                                Entering: "transition ease-in-out duration-300 transform"
                                                                  From: "-translate-x-full"
                                                                  To: "translate-x-0"
                                                                Leaving: "transition ease-in-out duration-300 transform"
                                                                  From: "translate-x-0"
                                                                  To: "-translate-x-full"
                                                              -->
      <div
        class="relative flex w-full max-w-xs flex-1 flex-col bg-white pb-4 pt-5"
        x-cloak
        x-show="isVisible()"
        x-transition:enter="transition ease-in-out duration-300 transform"
        x-transition:enter-end="translate-x-0"
        x-transition:enter-start="-translate-x-full"
        x-transition:leave="transition ease-in-out duration-300 transform"
        x-transition:leave-end="-translate-x-full"
        x-transition:leave-start="translate-x-0"
      >
        <!--
                                                                                                                          Close button, show/hide based on off-canvas menu state.
                                                                                                                          Entering: "ease-in-out duration-300"
                                                                                                                            From: "opacity-0"
                                                                                                                            To: "opacity-100"
                                                                                                                          Leaving: "ease-in-out duration-300"
                                                                                                                            From: "opacity-100"
                                                                                                                            To: "opacity-0"
                                                                                                                        -->
        <div class="absolute right-0 top-0 -mr-12 pt-2">
          <button
            @click="closeSidebar"
            class="ml-1 flex h-10 w-10 items-center justify-center rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            type="button"
          >
            <span class="sr-only">Close sidebar</span>
            <svg
              aria-hidden="true"
              class="h-6 w-6 text-white"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
            >
              <path
                d="M6 18L18 6M6 6l12 12"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <div class="flex flex-shrink-0 items-center px-4">
          <img
            alt="Application Logo"
            class="h-8 w-auto"
            th:src="@{/svg/application-logo.svg}"
          />
        </div>
        <div class="mt-5 h-0 flex-1 overflow-y-auto">
          <!--          Sidebar menu items-->
          <nav class="space-y-1 px-2">
            <!-- Current: "bg-gray-100 text-gray-900", Default: "text-gray-600 hover:bg-gray-50 hover:text-gray-900" -->
            <a
              th:replace="~{fragments/sidebar-buttons :: mobile-button(link='#', title='Dashboard', menuItem='dashboard', icon='dashboard')}"
            ></a>
            <a
              th:replace="~{fragments/sidebar-buttons :: mobile-button(link='#', title='Team', menuItem='team', icon='team')}"
            ></a>
            <a
              th:replace="~{fragments/sidebar-buttons :: mobile-button(link='#', title='Projects', menuItem='projects', icon='projects')}"
            ></a>
            <a
              th:replace="~{fragments/sidebar-buttons :: mobile-button(link='#', title='Calendar', menuItem='calendar', icon='calendar')}"
            ></a>
            <a
              th:replace="~{fragments/sidebar-buttons :: mobile-button(link='#', title='Documents', menuItem='documents', icon='documents')}"
            ></a
            ><a
              th:replace="~{fragments/sidebar-buttons :: mobile-button(link='#', title='Reports', menuItem='reports', icon='reports')}"
            ></a>
          </nav>
        </div>
      </div>

      <div aria-hidden="true" class="w-14 flex-shrink-0">
        <!-- Dummy element to force sidebar to shrink to fit close icon -->
      </div>
    </div>
  </div>

  <!--Desktop sidebar-->
  <div
    class="hidden lg:fixed lg:inset-y-0 lg:flex lg:w-64 lg:flex-col"
    th:fragment="desktop"
  >
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div
      class="flex flex-grow flex-col overflow-y-auto border-r border-gray-200 bg-white pt-5"
    >
      <div class="flex flex-shrink-0 items-center px-4">
        <img
          alt="Application Logo"
          class="h-8 w-auto"
          th:src="@{/svg/application-logo.svg}"
        />
      </div>
      <div class="mt-5 flex flex-grow flex-col">
        <nav class="flex-1 space-y-1 px-2 pb-4">
          <!-- Current: "bg-gray-100 text-gray-900", Default: "text-gray-600 hover:bg-gray-50 hover:text-gray-900" -->
          <a
            th:replace="~{fragments/sidebar-buttons :: desktop-button(link='#', title='Dashboard', menuItem='dashboard', icon='dashboard')}"
          ></a>
          <a
            th:replace="~{fragments/sidebar-buttons :: desktop-button(link='#', title='Team', menuItem='team', icon='team')}"
          ></a>
          <a
            th:replace="~{fragments/sidebar-buttons :: desktop-button(link='#', title='Projects', menuItem='projects', icon='projects')}"
          ></a>
          <a
            th:replace="~{fragments/sidebar-buttons :: desktop-button(link='#', title='Calendar', menuItem='calendar', icon='calendar')}"
          ></a>
          <a
            th:replace="~{fragments/sidebar-buttons :: desktop-button(link='#', title='Documents', menuItem='documents', icon='documents')}"
          ></a
          ><a
            th:replace="~{fragments/sidebar-buttons :: desktop-button(link='#', title='Reports', menuItem='reports', icon='reports')}"
          ></a>
        </nav>
      </div>
    </div>
  </div>
</html>
