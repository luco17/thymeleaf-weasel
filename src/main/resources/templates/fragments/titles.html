<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
<div th:fragment="title-with-button(title, buttonIcon, buttonText, buttonLink)"
    class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">

<div class="flex justify-between">
  <h1 class="text-2xl font-semibold text-gray-900" th:text="${title}">Title</h1>
  <a th:href="${buttonLink}" class="px-4 py-2 space-x-2 inline-flex rounded-md shadow-sm text-white font-medium bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
    <svg th:replace="__${buttonIcon}__"></svg>
    [[${buttonText}]]
  </a>
</div>
</div>
  </html>
</html>
