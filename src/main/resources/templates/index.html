<!DOCTYPE html>
<html
  class="h-full bg-gray-100"
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <title>Taming Thymeleaf</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/application.css}" />
  </head>
  <body class="h-full">
    <div @keydown.window.escape="closeSidebar" x-data="sidebarMenu()">
      <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
      <div th:replace="~{fragments/sidebar-menu :: mobilze}"></div>

      <!-- Static sidebar for desktop -->
      <div th:replace="~{fragments/sidebar-menu :: desktop}"></div>
      <div class="flex flex-1 flex-col lg:pl-64">
        <div th:replace="~{fragments/top-menu :: menu}"></div>

        <main class="flex-1">
          <div class="py-6">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
              <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
            </div>
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
              <!-- Your content -->
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      defer
      th:src="@{/webjars/alpinejs/dist/cdn.min.js}"
      type="text/javascript"
    ></script>
    <script th:src="@{/js/sidebar-menu.js}"></script>
  </body>
</html>
