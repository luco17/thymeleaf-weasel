<!DOCTYPE html>
<html
  lang="en"
  layout:decorate="~{layout/layout}"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <title>Error</title>
  </head>
  <body>
    <div layout:fragment="page-content">
      <div class="mx-auto max-w-4xl px-4 sm:px-6 md:px-8">
        <div class="space-y-4 py-4">
          <p class="font-semibold text-gray-700">
            Error: please try again. Contact support if it persists
          </p>
          <a
            class="flex items-center text-sm text-green-600 hover:text-green-900"
            th:href="@{/}"
          >
            <svg class="mr-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
              <path
                clip-rule="evenodd"
                d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                fill-rule="evenodd"
              ></path>
            </svg>
            <span>Back to home page</span>
          </a>
          <th:block th:if="${exception}">
            <div class="mb-2 mt-6 text-xl">Technical information</div>
            <div class="mb-2 flex">
              <div class="mr-2">Error code:</div>
              <div class="font-mono" th:text="${status}"></div>
            </div>
            <div class="mb-2 flex">
              <div class="mr-2">Exception:</div>
              <div class="font-mono" th:text="${exception}"></div>
            </div>
            <div class="mb-1" th:if="${trace}">Stack trace:</div>
            <div class="ml-2 font-mono text-sm" th:text="${trace}">
              Stack trace:
            </div>
          </th:block>
        </div>
      </div>
    </div>
  </body>
</html>
