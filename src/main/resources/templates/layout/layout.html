<!DOCTYPE html>
<html
  class="h-full bg-gray-100"
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">
      Taming Thymeleaf
    </title>
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://rsms/me/inter/inter.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/application.css}" />
  </head>
  <body class="h-full">
    <div @keydown.window.escape="closeSidebar" x-data="sidebarMenu()">
      <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
      <div th:replace="~{fragments/sidebar-menu :: mobile}"></div>

      <!-- Static sidebar for desktop -->
      <div th:replace="~{fragments/sidebar-menu :: desktop}"></div>
      <div class="flex flex-1 flex-col lg:pl-64">
        <!--        Top menu + Pop up-->
        <div th:replace="~{fragments/top-menu :: menu}"></div>

        <main class="flex-1">
          <div class="py-6">
            <div layout:fragment="page-content"></div>
          </div>
        </main>
      </div>
    </div>
    <script
      defer
      th:src="@{/webjars/alpinejs/dist/cdn.min.js}"
      type="text/javascript"
    ></script>
    <script th:src="@{/js/sidebar-menu.js}"></script>
    <th:block layout:fragment="page-scripts"></th:block>
  </body>
</html>
