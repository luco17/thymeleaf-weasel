<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/application.css}" />
    <title>Thymewizards - login</title>
  </head>
  <body>
    <div
      class="flex min-h-screen flex-col justify-center bg-gray-50 py-12 sm:px-6 lg:px-8"
    >
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white px-4 py-8 shadow sm:rounded-lg sm:px-10">
          <div class="mb-6 sm:mx-auto sm:w-full sm:max-w-md">
            <img
              alt="Application logo"
              class="mx-auto h-12 w-auto"
              th:src="@{/svg/application-logo.svg}"
            />
          </div>
          <form method="post" th:action="@{/login}">
            <th:block th:if="${param.error}">
              <div
                th:replace="~{fragments/alerts :: error(message='Either the username or password you entered was incorrect', useHorizontalPadding=false)}"
              ></div>
            </th:block>
            <th:block th:if="${param.logout}">
              <div
                th:replace="~{fragments/alerts :: success(message='You have successfully logged out', useHorizontalPadding=false)}"
              ></div>
            </th:block>
            <div>
              <label
                class="blcok text-sm font-medium text-gray-700"
                for="username"
                >Username</label
              >
              <div class="mt-1 rounded-md shadow-sm">
                <input
                  class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                  id="username"
                  name="username"
                  required
                  type="text"
                />
              </div>
            </div>

            <div class="mt-6">
              <label
                class="block text-sm font-medium leading-5 text-gray-700"
                for="password"
                >Password</label
              >
              <div class="mt-1 rounded-md shadow-sm">
                <input
                  class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                  id="password"
                  name="password"
                  required
                  type="password"
                />
              </div>
            </div>

            <div class="mt-6 flex items-center justify-between">
              <div class="flex items-center">
                <input
                  class="h-4 w-4 rounded border-gray-300 text-green-600 focus:ring-green-500"
                  id="remember_me"
                  type="checkbox"
                />
                <label
                  class="ml-2 block text-sm text-gray-900"
                  for="remember_me"
                >
                  Remember me
                </label>
              </div>

              <div class="text-sm leading-5">
                <a
                  class="font-medium text-green-600 hover:text-green-500"
                  href="#"
                >
                  Forgot your password?
                </a>
              </div>
            </div>

            <div class="mt-6">
              <span class="block w-full rounded-md shadow-sm">
                <button
                  class="flex w-full justify-center rounded-md border border-transparent bg-green-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                  type="submit"
                >
                  Sign in
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      defer
      th:src="@{/webjars/alpinejs/dist/cdn.min.js}"
      type="text/javascript"
    ></script>
  </body>
</html>
